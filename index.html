<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Prestamos</title>
</head>
<body>
    <h1>Simulador de Préstamos</h1>
    
    <label for="monto">Monto del préstamo:</label>
    <input type="number" id="monto" min="1" step="1">
    
    <label for="tasa">Tasa de interés (%):</label>
    <input type="number" id="tasa" min="0" step="0.01">
    
    <label for="plazo">Plazo (meses):</label>
    <input type="number" id="plazo" min="1" step="1">
    
    <button onclick="calcularPrestamo()">Calcular</button>
    
    <h2>Resultado:</h2>
    <p id="resultado"></p>
    <h2>Desglose de Pagos Mensuales:</h2>
    <div id="desglose"></div>
<script src="app.js"></script>   
</body>
</html>
